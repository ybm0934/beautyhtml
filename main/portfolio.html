<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Image Slide</title>
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <script>
        window.onload = function(){
            var move = 0;
            document.getElementById('left').addEventListener('click', function() {
                move += 100;
                document.querySelector('.container').style.transform = 'translate(' + move + '%)';
            });
            
            document.getElementById('right').addEventListener('click', function() {
                move -= 100;
                document.querySelector('.container').style.transform = 'translate(' + move + '%)';
            });
        }
    </script>
</head>
<body>
<div id="wrap">
    <table id="portfolio_table">
        <tr>
            <td class="moveTd">
                <div class="moveDiv moveDiv1">
                    <img src="/img/ico/left-arrow.png" id="left">
                </div>
            </td>
            <td>
                <div class="container">
                    <ul class="inner">
                        <li>
                            <img src="/img/portfolio (1).jpg">
                        </li>
                        <li>
                            <img src="/img/portfolio (2).jpg">
                        </li>
                        <li>
                            <img src="/img/portfolio (14).jpg">
                        </li>
                    </ul>
                </div>
            </td>
            <td class="moveTd">
                <div class="moveDiv moveDiv2">
                    <img src="/img/ico/right-arrow.png" id="right">
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
